<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin</title>
</head>
<body>
<h1> Admin</h1>
<div class="container">
    <div>
        <div>
            <div th:switch="${list}">
                <p>
                    <button style="color: chartreuse">
                        <a href="admin/edit">
                            New User
                        </a>
                    </button>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table border="2" class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Role</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${list}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.roles}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.age}"></td>
                                <td>
                                    <button style="color: #802e05">
                                        <a th:href="@{admin/edit/{id}(id=${user.id})}">
                                            Edit
                                        </a>
                                    </button>
                                </td>
                                <td>
                                    <button style="color: brown">
                                        <a th:href="@{admin/delete/{id}(id=${user.id})}">
                                            Delete
                                        </a>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <button style="color: aquamarine">
                        <a th:href="@{/logout}">
                            Logout
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
